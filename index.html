<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
       <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@400;700&family=Kanit:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
       <link href='https://fonts.googleapis.com/css?family=Itim' rel='stylesheet'>



<style>
       body {
              font-family: 'Itim', sans-serif;
              background-color: rgb(255, 180, 239);
              display: flex;
              flex-direction: column;   
              justify-content:  center;
              align-items: center;    
              height: 100vh;         
              margin: 0;
              padding: 15px;
}
h1 {
       font-family: 'Itim';
       font-size: 100px;
       color: rgb(255, 143, 240);
       font-weight: 20;
       text-shadow: 10px 10px 20px  rgba(255, 251, 254, 0.685);
}

button {
                     font-family: 'Itim';
                     border-color: rgb(255, 255, 255); 
                     font-size: 20px;
                     padding: 10px 20px;
                     color:rgb(213, 113, 243);
                     background-color: rgb(232, 155, 255);
              }

#b3 {
       position: absolute;
       top: 70%;
       left: 80%;
}
</style>
</head>
<body>
       <h1 id="text">กกกกกกกกกกกกกกก</h1><br>
       <button onclick="button_click()" id="b1">ต่อไป</button>
       <div style="display: flex; gap: 10px; margin-top: 10px; padding: 10px 20px;">
              <button onclick="sendValue('รัก')" id="b2">1</button>
              <button onclick="click_b3('ไม่รัก')" id="b3">2</button>
       </div>
       <script>
              let count=0;
              
              const arr = [1, 2, 3];
              document.getElementById('b2').style.display = 'none';
              document.getElementById('b3').style.display = 'none';
              function moveB3() {
                     const b3 = document.getElementById("b3");

                     const maxWidth = window.innerWidth - b3.offsetWidth;
                     const maxHeight = window.innerHeight - b3.offsetHeight;

                     const x = Math.random() * maxWidth;
                     const y = Math.random() * maxHeight;

                     b3.style.left = x + "px";
                     b3.style.top = y + "px";
}
              function button_click(){
                     if(count < arr.length){
                            document.getElementById('text').innerHTML=arr[count];
                            count+=1;
                            
                     }


                     if(count>=arr.length){
                            document.getElementById('b1').style.display = 'none';
                            document.getElementById('b2').style.display = 'flex';
                            document.getElementById('b3').style.display = 'flex';

                     }
              }function sendValue(a) {
                     const name = "film";
                     const answer = a;


                     const url = `https://script.google.com/macros/s/AKfycbxFqSKDuc9TMyVHFGSoM8WEf_loqsLkGSIwGe8LC7NfLlk1Y6MEuoBtDMXn0pKtRxwFCw/exec?name=${encodeURIComponent(name)}&answer=${encodeURIComponent(answer)}`;


                     const img = new Image();
                     img.src = url;
                     
                     //alert('ส่งคำตอบเรียบร้อย');

              }function click_b3(b){
                     
                     sendValue(b)
                     moveB3();
              }

       </script>
</body>
</html>
